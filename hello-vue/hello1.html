<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <div id="rw">
        <table border="1" cellpadding="0" cellspacing="0" width="100px" height="50px">
            <tr>
                <th>年龄</th>
                <th>名字</th>
            </tr>
            <tr v-for="user in users">
<!--                <td>{{index+1>9?index+1:'0'+(index+1)}}</td>-->
                <td>{{user.age}}</td>
                <td>{{user.name}}</td>
            </tr>
        </table>
    </div>
</center>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    var ys=new Vue({
        el:"#rw",
        data:{
            users:[
                {age:1,name:'张三'},
                {age:2,name:'李四'},
                {age:3,name:'王五'}
            ]
        }
    });
</script>
</html>
